
functions: 
  fanout:
    handler: src/fanout/index.default
    timeout: 900
    events:
      - stream:
          type: kinesis
          arn: ${self:custom.firehose.arn}
          batchSize: 50
          startingPosition: LATEST
          enabled: true
    iamRoleStatements:
      # Kinesis
      - ${self:custom.firehose.permissions.read}

      # DynamoDB
      - ${self:custom.ddb.role}

      # Lambda 
      - Effect: Allow
        Action:
          - 'lambda:InvokeFunction'
        Resource:
          - arn:aws:lambda:${self:provider.region}:*:function:*

      #  SNS 
      - Effect: Allow
        Action:
          - 'sns:Publish'
          - 'sns:SetSMSAttributes'
        Resource:
          - '*'