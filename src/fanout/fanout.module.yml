
functions: 
  fanout:
    handler: src/fanout/index.default
    timeout: 900
    events:
      - stream:
          type: kinesis
          arn: ${self:custom.firehose.arn}
          batchSize: 50
          startingPosition: LATEST
          enabled: true
    iamRoleStatements:
      - ${self:custom.firehose.permissions.read}